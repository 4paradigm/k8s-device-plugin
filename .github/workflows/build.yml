name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    
    - run: go get -u golang.org/x/lint/golint
    - run: go mod vendor
    - run: golint -set_exit_status .
    - run: go vet .
    - run: go build
